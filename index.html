<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto_Rocketseat</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="main-container">

        <div class="card">
            <div id="card-foto"></div>
            <p id="card-legend">@maykbrito</p>
        </div>

        <div id="theme-button">
            <button onclick="toggleModel()"></button>
            <span></span>
        </div>  

        <div class="container-links">
            <a class="links" href="https://www.rocketseat.com.br/eventos/nlw" target="_blank">Inscrever-se no NLW</a>
            <a class="links" href="https://www.rocketseat.com.br/maykbrito" target="_blank">Baixar meu e-book</a>
            <a class="links" href="https://www.digitalhouse.com/br/landing/linguagem-programacao" target="_blank">Ver meu portfólio</a>
            <a class="links" href="https://www.rocketseat.com.br/explorer" target="_blank">Conheça o Explorer</a>
        </div>

        <div class="social-media">
            <a href="https://www.github.com" target="blank">
                <ion-icon name="logo-github"></ion-icon>
            </a>

            <a href="https://www.instagram.com" target="blank">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>

            <a href="https://www.youtube.com" target="blank">
                <ion-icon name="logo-youtube"></ion-icon>
            </a>

            <a href="https://www.linkedin.com" target="blank">
                <ion-icon name="logo-linkedin"></ion-icon>
            </a>

        </div>
        
        <footer>     
            <span>Feito com <ion-icon name="heart"></ion-icon> pela <a href="https://www.rocketseat.com.br" target="_blank">Rocketseat</a> </span>
        </footer>
        
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
